.btn-continuar {
    display: inline-block;
    padding: 20px 40px; /* Aumenta o espaço interno do botão */
    background-color: #4CAF50; /* Cor de fundo */
    color: white; /* Cor do texto */
    text-align: center; /* Centraliza o texto */
    text-decoration: none; /* Remove sublinhado */
    border-radius: 10px; /* Bordas arredondadas */
    font-size: 22px; /* Aumenta o tamanho da fonte */
    font-weight: bold; /* Torna o texto mais destacado */
    /* Animação de pulsação */
    animation: pulsar 1s infinite;
}

@keyframes pulsar {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}


.d-none {
    display: none; /* Esconde o botão */
}



        /* Efeito hover (ao passar o mouse) */
        .btn-continuar:hover {
            background-color: #e64a19;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Efeito ao pressionar o botão */
        .btn-continuar:active {
            transform: scale(0.95); /* Botão "aperta" levemente */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
