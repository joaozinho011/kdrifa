<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerador de Link WhatsApp Profissional</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #25d366, #128c7e);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: #fff;
    border-radius: 16px;
    padding: 36px 28px 40px 28px;
    max-width: 480px;
    width: 90%;
    box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    text-align: center;
  }
  h1 {
    color: #128C7E;
    font-weight: 800;
    font-size: 2.2rem;
    margin-bottom: 28px;
    user-select: none;
  }
  label {
    display: block;
    font-weight: 600;
    text-align: left;
    color: #333;
    margin-bottom: 8px;
    font-size: 1rem;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 2px solid #ccc;
    font-size: 1rem;
    transition: all 0.3s ease;
    resize: vertical;
  }
  input[type="text"]:focus,
  textarea:focus {
    border-color: #25d366;
    box-shadow: 0 0 10px rgba(37, 211, 102, 0.6);
    outline: none;
  }
  textarea {
    min-height: 100px;
  }
  button#gerar {
    background: #25d366;
    border: none;
    color: white;
    font-size: 1.25rem;
    font-weight: 700;
    padding: 14px 0;
    border-radius: 14px;
    cursor: pointer;
    width: 100%;
    margin-top: 24px;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  button#gerar:hover {
    background: #128c7e;
  }
  .link-box {
    margin-top: 28px;
    background: #e6f4ea;
    border-radius: 12px;
    padding: 18px 20px;
    font-size: 1rem;
    color: #128c7e;
    word-break: break-word;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .link-box a {
    color: #128c7e;
    text-decoration: none;
    font-weight: 600;
    flex-grow: 1;
  }
  .link-box a:hover {
    text-decoration: underline;
  }
  button#copiar {
    background: #128c7e;
    border: none;
    color: white;
    font-weight: 700;
    border-radius: 12px;
    padding: 10px 16px;
    margin-left: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button#copiar:hover {
    background: #0b6651;
  }
  .error {
    color: #cc0000;
    margin-top: 16px;
    font-weight: 700;
    font-size: 1rem;
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 1.7rem;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Gerador de Link WhatsApp Profissional">
  <h1>Gerador de Link WhatsApp</h1>

  <label for="numero">Número do WhatsApp (somente números, ex: 11999999999):</label>
  <input id="numero" type="text" inputmode="numeric" pattern="\d*" placeholder="Digite o número com DDD" autocomplete="tel" aria-describedby="numeroHelp" />

  <label for="mensagem">Mensagem personalizada:</label>
  <textarea id="mensagem" placeholder="Digite a mensagem que será enviada" aria-describedby="mensagemHelp"></textarea>

  <button id="gerar" type="button" onclick="gerarLink()">Gerar Link</button>

  <div id="error" class="error" role="alert" aria-live="assertive"></div>

  <div id="linkContainer" style="display:none;" class="link-box" aria-live="polite" tabindex="0">
    <a href="#" target="_blank" rel="noopener noreferrer" id="linkResult" ></a>
    <button id="copiar" type="button" onclick="copiarLink()">Copiar</button>
  </div>
</div>

<script>
function gerarLink() {
  const numeroInput = document.getElementById('numero');
  const mensagemInput = document.getElementById('mensagem');
  const errorDiv = document.getElementById('error');
  const linkResult = document.getElementById('linkResult');
  const linkContainer = document.getElementById('linkContainer');

  errorDiv.textContent = '';
  linkResult.textContent = '';
  linkContainer.style.display = 'none';
  
  let numero = numeroInput.value.replace(/\D/g,'');
  let mensagem = mensagemInput.value.trim();

  if(numero.length < 10) {
    errorDiv.textContent = 'Número inválido. Digite o DDD + número.';
    numeroInput.focus();
    return;
  }
  if(!mensagem) {
    errorDiv.textContent = 'Digite a mensagem.';
    mensagemInput.focus();
    return;
  }

  if(!numero.startsWith('55')) {
    numero = '55' + numero;
  }

  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
  
  linkResult.href = link;
  linkResult.textContent = link;
  linkContainer.style.display = 'flex';
  linkContainer.focus();
}

function copiarLink() {
  const linkResult = document.getElementById('linkResult').textContent;
  navigator.clipboard.writeText(linkResult).then(() => {
    alert('Link copiado para a área de transferência!');
  }, () => {
    alert('Não foi possível copiar o link. Tente manualmente.');
  });
}
</script>

</body>
</html>
