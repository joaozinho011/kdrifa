<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Link WhatsApp</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #25d366, #128c7e);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      width: 100%;
      background: #0b5d4d;
      color: #fff;
      text-align: center;
      padding: 16px 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .banner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 16px 0;
    }
    .banner-img {
      display: block;
      margin: 0 auto;
      max-width: 600px;
      width: 90vw;
      max-height: 200px;
      height: auto;
      object-fit: contain;
      cursor: pointer;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 36px 28px 40px 28px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
      text-align: center;
      margin-top: 24px;
    }
    h1 {
      color: #128C7E;
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 28px;
      user-select: none;
    }
    label {
      display: block;
      font-weight: 600;
      text-align: left;
      color: #333;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #25d366;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.6);
      outline: none;
    }
    textarea {
      min-height: 100px;
    }
    button#gerar {
      background: #25d366;
      border: none;
      color: white;
      font-size: 1.25rem;
      font-weight: 700;
      padding: 14px 0;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 24px;
      transition: background-color 0.25s ease;
    }
    .link-box {
      margin-top: 28px;
      background: #e6f4ea;
      border-radius: 12px;
      padding: 18px 20px;
      font-size: 1rem;
      color: #128c7e;
      word-break: break-word;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .link-box a {
      color: #128c7e;
      text-decoration: none;
      font-weight: 600;
      flex: 1 1 auto;
      min-width: 0;
    }
    button#copiar {
      background: #128c7e;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      padding: 10px 16px;
      flex-shrink: 0;
      cursor: pointer;
    }
    .error {
      color: #cc0000;
      margin-top: 16px;
      font-weight: 700;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    .popup-content {
      background: #fff;
      padding: 12px;
      border-radius: 16px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .popup-content iframe {
      width: 100%;
      aspect-ratio: 9/16;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .popup-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .popup-content button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
    }
    #btnPular {
      background-color: #cc0000;
      color: white;
      display: none;
      order: 0;
    }
    #btnParticipar {
      background-color: #25d366;
      color: white;
      display: none;
      order: 1;
    }
    .centered {
      justify-content: center !important;
    }
  </style>
</head>
<body>
  <div class="banner">游꾸 A Famosa MEIOTA por Centavos! 游땹Veja:</div>

  <div class="banner-container">
    <a href="https://kadedograu.com/sorteio/a-xt660-mais-zera-do-brasil-232" target="_blank">
      <img src="imagens/oferta.png" alt="Banner da Rifa" class="banner-img">
    </a>
  </div>

  <div class="container">
    <h1>Gerador de Link WhatsApp</h1>
    <label for="numero">N칰mero do WhatsApp:</label>
    <input id="numero" type="text" placeholder="Digite o n칰mero com DDD" />

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" placeholder="Digite a mensagem"></textarea>

    <button id="gerar" onclick="gerarLink()">Gerar Link</button>

    <div id="error" class="error"></div>

    <div id="linkContainer" class="link-box" style="display:none">
      <a href="#" target="_blank" id="linkResult"></a>
      <button id="copiar" onclick="copiarLink()">Copiar</button>
    </div>
  </div>

  <div id="popup">
    <div class="popup-content">
      <iframe id="youtubeVideo" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div id="popupButtons" class="popup-actions centered">
        <button id="btnPular" onclick="fecharPopup()">Pular An칰ncio</button>
        <button id="btnParticipar" onclick="window.open('https://kadedograu.com/sorteio/a-xt660-mais-zera-do-brasil-232', '_blank')">Participar</button>
      </div>
    </div>
  </div>

  <script>
    const PARTICIPAR_DELAY = 5000; // tempo em milissegundos para mostrar o bot칚o "Participar"
    const PULAR_DELAY = 7000;      // tempo em milissegundos para mostrar o bot칚o "Pular"

    function gerarLink() {
      const numeroInput = document.getElementById('numero');
      const mensagemInput = document.getElementById('mensagem');
      const errorDiv = document.getElementById('error');
      const linkResult = document.getElementById('linkResult');
      const linkContainer = document.getElementById('linkContainer');
      const btnParticipar = document.getElementById('btnParticipar');
      const btnPular = document.getElementById('btnPular');
      const popupButtons = document.getElementById('popupButtons');

      errorDiv.textContent = '';
      linkResult.textContent = '';
      linkContainer.style.display = 'none';

      let numero = numeroInput.value.replace(/\D/g, '');
      let mensagem = mensagemInput.value.trim();

      if (numero.length < 10) {
        errorDiv.textContent = 'N칰mero inv치lido. Use DDD + n칰mero.';
        return;
      }
      if (!mensagem) {
        errorDiv.textContent = 'Digite a mensagem.';
        return;
      }

      if (!numero.startsWith('55')) {
        numero = '55' + numero;
      }

      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      linkResult.href = link;
      linkResult.textContent = link;
      linkContainer.style.display = 'flex';

      document.getElementById('popup').style.display = 'flex';
      document.getElementById('youtubeVideo').src = "https://www.youtube.com/embed/x0WbII1xuRk?autoplay=1&controls=0&modestbranding=1";

      btnPular.style.display = 'none';
      btnParticipar.style.display = 'none';
      popupButtons.classList.add('centered');

      // Mostrar bot칚o Participar ap칩s delay
      setTimeout(() => {
        btnParticipar.style.display = 'inline-flex';
      }, PARTICIPAR_DELAY);

      // Mostrar bot칚o Pular ap칩s outro delay
      setTimeout(() => {
        btnPular.style.display = 'inline-flex';
        popupButtons.classList.remove('centered');
      }, PULAR_DELAY);
    }

    function copiarLink() {
      const linkResult = document.getElementById('linkResult').textContent;
      navigator.clipboard.writeText(linkResult).then(() => {
        alert('Link copiado!');
      });
    }

    function fecharPopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('youtubeVideo').src = "";
    }
  </script>

</html>
