<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo VIP - Rifa XT660</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-top: 30px;
    }

    p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    /* Imagem da moto ocupando metade da tela */
    .moto-img {
      width: 100%;
      height: 50vh; /* 50% da altura da tela */
      object-fit: cover; /* Faz a imagem cobrir toda a área sem distorcer */
      display: block;
    }

    /* Caixa com fundo levemente escuro */
.info-box {
  background: rgba(0, 0, 0, 0.05); /* Leve tom escuro sobre o branco */
  padding: 20px;
  margin: 20px auto;
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Sombra suave */
}


    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .agenda-img {
      width: 150px;
      margin: 30px 0 10px;
    }

    .highlight {
      color: #28a745;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .date {
      font-size: 20px;
      color: #000;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .vip-note {
      font-size: 16px;
      font-style: italic;
      color: #555;
      margin-bottom: 40px;
    }

    .logo {
      width: 120px;
      margin: 20px auto;
    }

    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>

  <!-- Imagem da moto (TOP) -->
  <div>
    <img src="img/meiota.png" alt="Moto" class="moto-img">
  </div>

  <!-- Título e Descrição -->
  <h1>Clique no botão abaixo</h1>
  <p>Entre agora no nosso grupo VIP e garanta sua participação!</p>

  <!-- Botão Principal -->
  <a href="https://kadedugrau.online/redirecionando/" class="btn">Quero Entrar no Grupo VIP</a>



 <!-- Últimos 10% e Data -->
<div class="info-box">
  <div>
    <img src="img/agenda.gif" alt="Agenda" class="agenda-img">
  </div>
  <div class="highlight">ÚLTIMOS 10%</div>
  <div class="date">Terça (02/09) às 12h</div>
  <div class="vip-note">(APENAS NO GRUPO VIP)</div>
</div>


  <!-- Logo -->
  <div>
    <img src="img/logo.webp" alt="Logo" class="logo">
  </div>

  <!-- Botão WhatsApp Flutuante -->
  <a href="https://kadedugrau.online/redirecionando/" class="whatsapp-float">
    <img src="img/whatsapp.png" alt="WhatsApp">
  </a>
