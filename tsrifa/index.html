<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funil da Sorte - Etapa 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Notifica√ß√£o Inicial */
    .notificacao-inicial {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00c853;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 2s ease-out;
      z-index: 9999;
    }

    @keyframes showNotificacao {
      0% { visibility: hidden; opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }

    .container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
    }

    .headline {
      position: absolute;
      top: 30px;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      width: 80%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }

    .saldo {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      backdrop-filter: blur(5px);
    }

    .botao-curtir {
      position: absolute;
      bottom: 40px;
      background-color: #ff004f;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .botao-curtir.mostrar {
      opacity: 1;
    }

    .progresso {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      background-color: #ff004f;
      animation: carregar 5s linear forwards;
    }

    @keyframes carregar {
      from { width: 0%; }
      to { width: 100%; }
    }

    .recompensa {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 200, 83, 0.8);
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      visibility: hidden;
      animation: showRecompensa 2s forwards;
    }

    @keyframes showRecompensa {
      0% { visibility: hidden; opacity: 0; }
      50% { opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Notifica√ß√£o Inicial -->
  <div class="notificacao-inicial">üéâ Bem-vindo! Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!</div>

  <div class="container">
    <!-- V√≠deo Incorporado do YouTube -->
    <iframe id="video1" src="https://www.youtube.com/embed/nm9QwsV9GO4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="headline"></div>

    <div class="progresso"></div>
    <div class="saldo">üí∞ Saldo: R$2,00</div>

    <button id="curtirBtn" class="botao-curtir">‚ù§Ô∏è Curtir e Avan√ßar</button>

    <div id="recompensa" class="recompensa">Voc√™ recebeu R$2,00 por interagir! üéâ</div>
  </div>

  <script>
    const apiKey = '42d8a209aeaf4f3fab9fc37e60ee761c'; // Substitua pela sua chave da OpenCage
    const notificacao = document.querySelector('.notificacao-inicial');

    // Fun√ß√£o para obter a localiza√ß√£o e exibir a cidade
    function obterCidade() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Requisi√ß√£o √† OpenCage para obter dados de localiza√ß√£o
          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
              const cidade = data.results[0].components.city || "sua cidade";
              notificacao.textContent = `üéâ Bem-vindo! Voc√™ est√° em ${cidade}. Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!`;
            })
            .catch(error => {
              console.error("Erro ao obter dados da API:", error);
              notificacao.textContent = 'üéâ Bem-vindo! Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!';
            });
        });
      } else {
        console.error("Geolocaliza√ß√£o n√£o √© suportada por este navegador.");
      }

      // Exibe a notifica√ß√£o padr√£o imediatamente
      notificacao.style.visibility = 'visible';
      notificacao.style.opacity = 1;
    }

    // Exibir a notifica√ß√£o inicial
    window.onload = () => {
      obterCidade();  // Chama a fun√ß√£o para obter a cidade
    }

    setTimeout(() => {
      document.getElementById('curtirBtn').classList.add('mostrar');
    }, 5000);

    document.getElementById('curtirBtn').addEventListener('click', () => {
      const recompensa = document.getElementById('recompensa');
      recompensa.style.visibility = "visible";
      document.getElementById('video1').style.transform = "translateY(-100%)";
      setTimeout(() => {
        window.location.href = "etapa2.html";
      }, 1000);
    });
  </script>

</body>
</html>
