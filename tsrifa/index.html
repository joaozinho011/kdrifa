<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funil da Sorte - Etapa 1</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }

    .notificacao-inicial {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00c853;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 2s ease-out;
      z-index: 9999;
      text-align: center;
      max-width: 90%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1s ease-in-out;
      z-index: 0;
    }

    .headline {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 90%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      z-index: 2;
    }

    .saldo {
      position: absolute;
      top: 20px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      backdrop-filter: blur(5px);
      color: #fff;
      z-index: 2;
    }

    .botao-curtir {
      position: absolute;
      bottom: 20px;
      background-color: #ff004f;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
      z-index: 2;
    }

    .botao-curtir.mostrar {
      opacity: 1;
    }

    .progresso {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      background-color: #ff004f;
      animation: carregar 5s linear forwards;
      z-index: 2;
    }

    @keyframes carregar {
      from { width: 0%; }
      to { width: 100%; }
    }

    .recompensa {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      background-color: rgba(0, 200, 83, 0.9);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      visibility: hidden;
      animation: showRecompensa 2s forwards;
      z-index: 3;
    }

    @keyframes showRecompensa {
      0% { visibility: hidden; opacity: 0; }
      50% { opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 16px;
        padding: 8px;
      }

      .botao-curtir {
        font-size: 15px;
        padding: 10px 20px;
      }

      .saldo {
        font-size: 13px;
      }

      .recompensa {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="notificacao-inicial">üéâ Bem-vindo! Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!</div>

  <div class="container">
    <iframe id="video1" src="https://www.youtube.com/embed/nm9QwsV9GO4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="headline">Assista ao v√≠deo abaixo</div>
    <div class="progresso"></div>
    <div class="saldo">üí∞ Saldo: R$2,00</div>
    <button id="curtirBtn" class="botao-curtir">‚ù§Ô∏è Curtir e Avan√ßar</button>
    <div id="recompensa" class="recompensa">Voc√™ recebeu R$2,00 por interagir! üéâ</div>
  </div>

  <script>
    const apiKey = '42d8a209aeaf4f3fab9fc37e60ee761c';
    const notificacao = document.querySelector('.notificacao-inicial');

    function obterCidade() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
              const cidade = data.results[0].components.city || "sua cidade";
              notificacao.textContent = `üéâ Bem-vindo! Voc√™ est√° em ${cidade}. Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!`;
            })
            .catch(() => {
              notificacao.textContent = 'üéâ Bem-vindo! Voc√™ pode ganhar at√© R$10,00 ao interagir com os v√≠deos!';
            });
        });
      }

      notificacao.style.visibility = 'visible';
      notificacao.style.opacity = 1;
    }

    window.onload = () => {
      obterCidade();
    }

    setTimeout(() => {
      document.getElementById('curtirBtn').classList.add('mostrar');
    }, 5000);

    document.getElementById('curtirBtn').addEventListener('click', () => {
      const recompensa = document.getElementById('recompensa');
      recompensa.style.visibility = "visible";
      document.getElementById('video1').style.transform = "translateY(-100%)";
      setTimeout(() => {
        window.location.href = "etapa2.html";
      }, 1000);
    });
  </script>

</body>
</html>
