<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funil da Sorte - Etapa 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 16px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .notificacao-inicial {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #1c1c1e;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      padding: 12px 16px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 90%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
      transform: translateY(-20px);
    }

    .notificacao-inicial.mostrar {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    .notificacao-inicial img {
      width: 20px;
      height: 20px;
    }

    .saldo {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
      backdrop-filter: blur(5px);
      z-index: 2;
    }

    .progresso {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background-color: #ff004f;
      animation: carregar 5s linear forwards;
      z-index: 3;
    }

    @keyframes carregar {
      from { width: 0%; }
      to { width: 100%; }
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 9 / 16;
      margin-top: 50px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .headline {
      margin-top: 16px;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 10px;
    }

    .botao-curtir {
      margin-top: 24px;
      background-color: #ff004f;
      color: white;
      padding: 14px 26px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .botao-curtir.mostrar {
      opacity: 1;
    }

    .recompensa {
      position: fixed;
      bottom: 100px;
      padding: 16px;
      background-color: rgba(0, 200, 83, 0.8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      visibility: hidden;
      animation: showRecompensa 2s forwards;
    }

    @keyframes showRecompensa {
      0% { visibility: hidden; opacity: 0; }
      50% { opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- √Åudio de notifica√ß√£o -->
  <audio id="somNotificacao" preload="auto">
    <source src="audio/tigrinho-notificacao.mp3" type="audio/mpeg" />
  </audio>

  <div class="notificacao-inicial">
    <img src="https://cdn-icons-png.flaticon.com/512/545/545705.png" alt="icone" />
    <span id="textoNotificacao">VOC√ä J√Å GANHOU R$2,00!</span>
  </div>

  <div class="saldo">üí∞ Saldo: R$2,00</div>
  <div class="progresso"></div>

  <div class="container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/nm9QwsV9GO4" allowfullscreen></iframe>
    </div>

    <div class="headline">ASSISTA O V√çDEO PARA GANHAR SUA RECOMPENSA</div>

    <button id="curtirBtn" class="botao-curtir">‚ù§Ô∏è Curtir e Avan√ßar</button>

    <div id="recompensa" class="recompensa">Voc√™ recebeu R$2,00 por interagir! üéâ</div>
  </div>

  <script>
    const apiKey = '42d8a209aeaf4f3fab9fc37e60ee761c';
    const notificacao = document.querySelector('.notificacao-inicial');
    const textoNotificacao = document.getElementById('textoNotificacao');
    const som = document.getElementById('somNotificacao');

    function obterCidade() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
              const cidade = data.results[0].components.city || "sua cidade";
              textoNotificacao.textContent = `üìç Liberado para ${cidade}!`;
            });
        });
      }

      notificacao.classList.add("mostrar");
      som.play().catch(() => {});
      setTimeout(() => {
        notificacao.classList.remove("mostrar");
      }, 5000);
    }

    window.onload = () => {
      obterCidade();
    }

    setTimeout(() => {
      document.getElementById('curtirBtn').classList.add('mostrar');
    }, 5000);

    document.getElementById('curtirBtn').addEventListener('click', () => {
      const recompensa = document.getElementById('recompensa');
      recompensa.style.visibility = "visible";
      setTimeout(() => {
        window.location.href = "etapa2.html";
      }, 1000);
    });
  </script>
</body>
</html>
