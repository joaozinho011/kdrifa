<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funil da Sorte - Etapa 1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .notificacao-inicial {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #1c1c1e;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      padding: 15px 20px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 90%;
      width: fit-content;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
      transform: translateY(-20px);
    }

    .notificacao-inicial.mostrar {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
    }

    .notificacao-inicial img {
      width: 24px;
      height: 24px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      padding-bottom: 60px;
    }

    iframe {
      width: 90vw;
      height: 35vh;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }

    .headline {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .saldo {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .botao-curtir {
      background-color: #ff004f;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      cursor: pointer;
      margin-top: 20px;
    }

    .botao-curtir.mostrar {
      opacity: 1;
    }

    .recompensa {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 200, 83, 0.8);
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      visibility: hidden;
      animation: showRecompensa 2s forwards;
    }

    @keyframes showRecompensa {
      0% { visibility: hidden; opacity: 0; }
      50% { opacity: 1; }
      100% { visibility: hidden; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- √Åudio de notifica√ß√£o -->
  <audio id="somNotificacao" preload="auto">
    <source src="https://notificationsounds.com/storage/sounds/file-sounds-1172-pristine.mp3" type="audio/mpeg">
  </audio>

  <!-- Notifica√ß√£o Inicial -->
  <div class="notificacao-inicial">
    <img src="https://cdn-icons-png.flaticon.com/512/545/545705.png" alt="icone">
    <span id="textoNotificacao">VOC√ä J√Å GANHOU R$2,00!</span>
  </div>

  <div class="container">
    <iframe id="video1" src="https://www.youtube.com/embed/nm9QwsV9GO4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="headline">ASSISTA O V√çDEO</div>
    <div class="saldo">üí∞ Saldo: R$2,00</div>

    <button id="curtirBtn" class="botao-curtir">‚ù§Ô∏è Curtir e Avan√ßar</button>
    <div id="recompensa" class="recompensa">Voc√™ recebeu R$2,00 por interagir! üéâ</div>
  </div>

  <script>
    const apiKey = '42d8a209aeaf4f3fab9fc37e60ee761c';
    const notificacao = document.querySelector('.notificacao-inicial');
    const textoNotificacao = document.getElementById('textoNotificacao');
    const som = document.getElementById('somNotificacao');

    function obterCidade() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
              const cidade = data.results[0].components.city || "sua cidade";
              textoNotificacao.textContent = `üìç Liberado para ${cidade}!`;
            });
        });
      }

      // Mostra notifica√ß√£o com som
      notificacao.classList.add("mostrar");
      som.play().catch(() => {});
      setTimeout(() => {
        notificacao.classList.remove("mostrar");
      }, 5000);
    }

    window.onload = () => {
      obterCidade();
    }

    setTimeout(() => {
      document.getElementById('curtirBtn').classList.add('mostrar');
    }, 5000);

    document.getElementById('curtirBtn').addEventListener('click', () => {
      const recompensa = document.getElementById('recompensa');
      recompensa.style.visibility = "visible";
      document.getElementById('video1').style.transform = "translateY(-100%)";
      setTimeout(() => {
        window.location.href = "etapa2.html";
      }, 1000);
    });
  </script>
</body>
</html>
