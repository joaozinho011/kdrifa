<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo do topo */
    .logo-top {
      width: 120px;
      margin: 20px auto;
    }

    /* Título principal */
    h1 {
      font-size: 32px;
      color: #28a745;
      margin-bottom: 10px;
    }

    /* Texto padrão */
    p {
      font-size: 18px;
      margin: 5px 0;
    }

    /* Contagem regressiva */
    .countdown {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
      color: #000;
    }

    /* GIF de carregamento */
    .loading-gif {
      width: 80px;
      margin: 20px auto;
    }

    /* Logo do rodapé */
    .logo-bottom {
      width: 100px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Logo no topo -->
  <img src="img/logo.webp" alt="Logo" class="logo-top">

  <!-- Conteúdo principal -->
  <div>
    <h1>Aguarde!</h1>
    <p>Você está sendo direcionado para o grupo oficial no WhatsApp.</p>
    <p class="countdown">Redirecionando em <span id="timer">3</span>...</p>
    <img src="img/loading.gif" alt="Carregando..." class="loading-gif">
  </div>

  <!-- Logo no final -->
  <img src="img/logo.webp" alt="Logo" class="logo-bottom">

  <script>
    let segundos = 9; 
    const timerElement = document.getElementById("timer");
    const linkGrupo = "https://seu-link-do-grupo.com"; // <-- Coloque o link do grupo aqui

    const countdown = setInterval(() => {
      segundos--;
      timerElement.textContent = segundos;

      if (segundos <= 0) {
        clearInterval(countdown);
        window.location.href = linkGrupo; 
      }
    }, 1000);
  </script>

</body>
</html>
